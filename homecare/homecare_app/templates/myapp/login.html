{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    
    <style>
        /* Smooth scrolling */
        html {
            scroll-behavior: smooth;
        }

        /* Full height layout */
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-y: auto; /* Allow vertical scrolling */
        }

        /* Navbar */
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
        }

        /* Main content */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding-top: 100px; /* Space below navbar */
            padding-bottom: 80px; /* Space above footer */
        }

        /* Login container */
        .login-container {
            width: 400px;
            padding: 25px;
            background: white;
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1s ease-in-out;
        }

        /* Fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Password toggle button */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            background: none;
            border: none;
        }

        /* Footer */
        .footer {
            width: 100%;
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: auto;
        }

        /* Force scrolling */
        .scrollable-content {
            min-height: calc(100vh - 160px); /* Allow page to scroll */
        }

        /* Responsive */
        @media (max-width: 768px) {
            .login-container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        {% include 'navbar.html' %}
    </div>

    <!-- Main Content Area -->
    <div class="main-content scrollable-content">
        <div class="login-container">
            <h3 class="text-center text-primary">Login</h3>
            <form id="auth-form" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                <div class="mb-3">
                    <label for="username" class="form-label">User Name</label>
                    <input type="text" id="username" class="form-control" name="username" required>
                    <div class="invalid-feedback">Please enter your username.</div>
                </div>
                <div class="mb-3 password-wrapper">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" name="password" required>
                        <button class="toggle-password" type="button" onclick="togglePasswordVisibility()">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="invalid-feedback">Please enter your password.</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        {% include 'footer.html' %}
    </div>

    <script>
        function togglePasswordVisibility() {
            var passwordField = document.getElementById("password");
            var icon = document.querySelector(".toggle-password i");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                icon.classList.replace("bi-eye", "bi-eye-slash");
            } else {
                passwordField.type = "password";
                icon.classList.replace("bi-eye-slash", "bi-eye");
            }
        }

        (function() {
            'use strict';
            var forms = document.querySelectorAll('.needs-validation');
            Array.prototype.slice.call(forms).forEach(function(form) {
                form.addEventListener('submit', function(event) {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
        })();
    </script>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'myapp/js/scripts.js' %}"></script>
</body>
</html>
