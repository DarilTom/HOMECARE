
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Login & Signup {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .container { max-width: 400px; margin-top: 50px; }
        .card { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card shadow">
            <h3 class="text-center" id="form-title">Login</h3>
            <form id="auth-form" method="post">
            {% csrf_token %}
                <div class="mb-3">
                    <label for="Name" class="form-label">User Name</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="mb-3 d-none" id="name-field">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <button type="submit" class="btn btn-primary w-100" id="submit-btn">Login</button>
            </form>
            <p class="text-center mt-3">
                <a href="#" id="toggle-form">Don't have an account? Sign up</a>
            </p>
        </div>
    </div>
    
    <script>
        const formTitle = document.getElementById("form-title");
        const submitBtn = document.getElementById("submit-btn");
        const toggleForm = document.getElementById("toggle-form");
        const nameField = document.getElementById("name-field");

        toggleForm.addEventListener("click", function () {
            if (submitBtn.innerText === "Login") {
                formTitle.innerText = "Sign Up";
                submitBtn.innerText = "Sign Up";
                toggleForm.innerText = "Already have an account? Login";
                nameField.classList.remove("d-none");
            } else {
                formTitle.innerText = "Login";
                submitBtn.innerText = "Login";
                toggleForm.innerText = "Don't have an account? Sign up";
                nameField.classList.add("d-none");
            }
        });
    </script>
</body>
</html>
