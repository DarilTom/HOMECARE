<form method="post">
    {% csrf_token %}
    <label>Username:</label>
    {{ form.username }} <br>
    
    <label>Email:</label>
    {{ form.email }} <br>
    
    <label>Password:</label>
    {{ form.password }} <br>
    
    <label>Confirm Password:</label>
    {{ form.password2 }} <br>

    <button type="submit">Sign Up</button>
</form>

{% if form.errors %}
    <div style="color: red;">
        {{ form.errors }}
    </div>
{% endif %}
