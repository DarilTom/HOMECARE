<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 60%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            margin-top: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #ffffff;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            text-align: left;
        }
        strong {
            color: #007bff;
        }
        hr {
            border: 0;
            height: 1px;
            background: #ddd;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Available Services</h1>
        <ul>
            {% for service in services %}
                <li>
                    <strong>Name:</strong> {{ service.service_name }} <br>
                    <strong>Description:</strong> {{ service.service_desc }} <br>
                    <strong>Rate:</strong> ${{ service.service_rate }}
                </li>
                <hr>
            {% endfor %}
        </ul>
    </div>

</body>
</html>
